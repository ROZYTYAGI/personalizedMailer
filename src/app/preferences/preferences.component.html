<span *ngFor="let x of maintainanceTypeList">
    <md-checkbox 
       name="{{x.preferencestype}}" 
       value="{{x.preferencestype}}"
       (change)="change($event, x)">
         {{x.preferencestype}}
    </md-checkbox>
</span>
<form #f="ngForm" novalidate>
  <button type="submit" (click)="change(f.value, f.valid)">Submit</button>
</form>
<!-- <p> Selected value: {{selectedValue | json}} </p> -->
 <body ng-app="myApp">

<div ng-controller="myCtrl">
    <button ng-click="myFunc()">OK</button>
    <p>The button has been clicked {{count}} times.</p>
</div>

<script>
angular.module('myApp', [])
.controller('myCtrl', ['$scope', function($scope) {
    $scope.count = 0;
    $scope.myFunc = function() {
        $scope.count++;
    };
}]);
</script>

</body>
